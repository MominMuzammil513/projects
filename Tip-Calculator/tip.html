<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip.css" />
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <input type="text" value="$" readonly size="1" class="" />
    <input
      type="text"
      name="amount"
      id="input-amount"
      class="input-amount"
      placeholder="Enter Amont"
    />
    <br />
    <input
      type="text"
      name="amount"
      id="input-tip"
      class="input-tip"
      placeholder="Enter Tip Amount in %"
    />
    <input type="text" value="%" readonly size="1" class="" />
    <br />

    <input type="button" value="calculate" class="btn" onclick="calculate()" />
    <div class="display">
      <div>Tip Amount : <span class="tip-amount"></span></div>
      <div>Total Bill with Tip : <span class="total-amount"></span></div>
    </div>

    <script src="tip.js"></script>
  </body>
</html>
