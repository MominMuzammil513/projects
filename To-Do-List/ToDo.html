<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="Todo.css" />
  </head>
  <body>
    <header class="head">
      <h1 class="header-tittle">Task List in 2022</h1>
      <form class="new-task-form">
        <input
          type="text"
          id="new-input-task"
          class="new-input-task"
          placeholder="What do you have planned? "
        />
        <input type="button" type="submit" value="Add task" class="task-btn" />
      </form>
      <main class="main">
        <section class="task-list">
          <h2 class="tittle">Tasks</h1>
          <div id="tasks">
            <div class="task-div">
              <div class="content">
                <input
                  type="text"
                  value="my-task-list"
                  id="task-data"
                  class="text"
                  readonly
                />
              </div>
              <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>
    <script src="Todo.js"></script>
  </body>
</html>
