<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <input type="text" name="screen" id="screen" class="screen" />
        <table>
          <tr>
            <td><button class="row1">Ac</button></td>
            <td>
              <button class="row1">
                <img src="back-logo.png" alt="" class="back-logo" />
              </button>
            </td>
            <td><button class="row1">%</button></td>
            <td><button class="row1">/</button></td>
          </tr>
          <tr>
            <td><button class="row2">7</button></td>
            <td><button class="row2">8</button></td>
            <td><button class="row2">9</button></td>
            <td><button class="row2">x</button></td>
          </tr>
          <tr>
            <td><button class="row3">4</button></td>
            <td><button class="row3">5</button></td>
            <td><button class="row3">6</button></td>
            <td><button class="row3">+</button></td>
          </tr>
          <tr>
            <td><button class="row4">1</button></td>
            <td><button class="row4">2</button></td>
            <td><button class="row4">3</button></td>
            <td><button class="row4">-</button></td>
          </tr>
          <tr>
            <td><button class="row5">00</button></td>
            <td><button class="row5">0</button></td>
            <td><button class="row5">.</button></td>
            <td><button class="row6">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
